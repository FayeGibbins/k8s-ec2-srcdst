apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kubernetes-ec2-srcdst-controller
  namespace: kube-system
  labels:
    k8s-app: kubernetes-ec2-srcdst-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: kubernetes-ec2-srcdst-controller
  template:
    metadata:
      labels:
        k8s-app: kubernetes-ec2-srcdst-controller
      annotations:
        # For 1.6, we keep the old tolerations in case of a downgrade to 1.5
        scheduler.alpha.kubernetes.io/tolerations: '[{"key":"dedicated", "value":"master"}]'
    spec:
      containers:
        - image: ottoyiu/kubernetes-ec2-srcdst-controller:v0.0.2
          name: kubernetes-ec2-srcdst-controller
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
          command:
            - ./kubernetes-ec2-srcdst-controller
          env:
            - name: AWS_REGION
              value: {{AWS_REGION}}
          volumeMounts:
            - name: ssl-certs
              mountPath: {{SSL_CERT_PATH}}
              readOnly: true
          imagePullPolicy: "Always"
      volumes:
        - name: ssl-certs
          hostPath:
            path: "/etc/ssl/certs/ca-certificates.crt"
      nodeSelector:
          node-role.kubernetes.io/master: ""
      tolerations:
        - key: "node-role.kubernetes.io/master"
          effect: NoSchedule
